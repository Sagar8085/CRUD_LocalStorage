<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD Assignment</title>
  </head>
  <body>
        <div style="height: 100%;  ;" class="container-fluid">
            <div style="display: flex; justify-content: center;  align-items: center;" class="row">
                <div style="background-color: #dfe6e9; height: 100%; justify-content: center; align-items: center; display: flex; height: 100%;" class="col-12">
                        
                    <div class="row">
                        <div style="padding: 30px;" class="col">
                            <caption ><h3  style="color: #bdc3c7;">Local Storage Crud Aplication </h3></caption>
                            <div class="mb-3">                      
                                <input placeholder="Enter Full Name" autocomplete="off" onfocusout="validateName()" type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">                      
                                <span namw="nameError" aria-hidden="true"></span>
                                <input placeholder="Enter Full Name" autocomplete="off" type="hidden" class="form-control" id="hidden" aria-describedby="emailHelp">                      
                            </div>
                            <div class="mb-3">                      
                                <input autocomplete="off" placeholder="Enter Email" onfocusout="validateEmail()" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">                      
                                <span namw="nameError" aria-hidden="true"></span>
                            </div>
                            <div class="mb-3">                      
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" onfocusout="validateNumber()" id="number" name="number" aria-describedby="emailHelp">                      
                                <span namw="nameError" aria-hidden="true"></span>
                            </div>
    
                            <div class="mb-3">
                                <select class="form-select" id="status" name="status" aria-label="Default select example">
                                    <option value=" " selected>-Select-</option>
                                    <option >Active</option>
                                    <option >Deactive</option>
                                    </select>
                                    <span namw="nameError" aria-hidden="true"></span>
                            </div>
                            <div>
                                <button type="button" onclick="addData(); event.preventDefault()" id="save" class="btn btn-primary" >Save</button>  
                                <button type="button" id="update" class="btn btn-primary" onclick="updateData()">Update</button>  
                                <!-- <button type="button" class="btn btn-primary" onclick="checkButton(index)">check</button>   -->
                        
                            </div>

                        </div>

                    </div>

                </div>    
            </div>





<div class="row">
    <div class="col">
        <div style="justify-content: center; align-items: center; display: flex;" class="row">
            <div class="col-lg-6 col-12">
                <div class="form-group" style="padding: 30px;" >
                    <select style="width: auto" id="viewStatusID" onclick="viewStatus()" class="form-select" aria-label="Default select example">
                        <option selected value="All">All</option>
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                    </select>
                        <button type="button"  id="checkButton"  onclick="checkButton(index)"  class="btn btn-danger">Delete</button>
                        <input type="text" class="form-control" id="search" placeholder="Search..." onkeyup="searchFunction()">                     
                </div>
                
                <table class="table table-striped table-bordered"  border="1" id="list" >
                    <thead >
                      <tr >
                        <th  class="text-center" scope="col">Check</th>
                        <th  class="text-center" scope="col">Name</th>
                        <th  class="text-center" scope="col">Email</th>
                        <th  class="text-center" scope="col">Number</th>
                        <th  class="text-center" scope="col">Status</th>
                        <th  class="text-center" scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div style="justify-content: center; align-items: center; display: flex;" class="row">
            <div style="margin-top: 50px; " class="col-lg-6 col-12" >
                <caption ><h3  style="color: #bdc3c7;">Deleted Rows</h3></caption>
                    <table class="table table-striped table-bordered"   border="1" id="Dlist" >               
                        <thead>
                        <tr >
                            <th  class="text-center" scope="col">Check</th>
                            <th  class="text-center" scope="col">Name</th>
                            <th  class="text-center" scope="col">Email</th>
                            <th  class="text-center" scope="col">Number</th>
                            <th  class="text-center" scope="col">Status</th>
                            <th  class="text-center" scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>

</html>
